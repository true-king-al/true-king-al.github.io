<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Info</title>
</head>
<body>
    <h1 id="person-name"></h1>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to get query string parameter
        function getQueryStringParameter(id) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(id);
        }

        // Get the person ID from the query string (which is the folder name)
        const personId = getQueryStringParameter('id');

        if (personId) {
            // Firebase reference to the person folder
            const personRef = ref(database, 'people/' + personId);

            // Get the person's data from Firebase
            get(personRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const personData = snapshot.val();
                    document.getElementById('person-name').innerText = personData.name;
                } else {
                    document.getElementById('person-name').innerText = 'Person not found';
                }
            }).catch((error) => {
                document.getElementById('person-name').innerText = 'Error retrieving person data: ' + error;
            });
        } else {
            document.getElementById('person-name').innerText = 'No person ID provided in the URL';
        }

        // Function to log all people to the console
        function logAllPeople() {
            const peopleRef = ref(database, 'people');
            get(peopleRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const peopleData = snapshot.val();
                    console.log('All people:', peopleData);
                } else {
                    console.log('No people found.');
                }
            }).catch((error) => {
                console.error('Error retrieving people:', error);
            });
        }

        // Add an event listener for Alt+D
        document.addEventListener('keydown', function(event) {
            if (event.altKey && event.key === 'd') {
                logAllPeople();
            }
        });
    </script>
</body>
</html>
