<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            border: 1px solid #000000;
            display: block; /* Removes extra space below the canvas */
        }
    </style>
</head>
<body>

<canvas id="myCanvas">
    Sorry, your browser does not support canvas.
</canvas>

<script>
let angle = 0; // Initial rotation angle
const rotationSpeed = 0.05; // Speed of rotation
const moveSpeed = 2; // Speed of movement
let x = 200; // Initial x position of turret
let y = 200; // Initial y position of turret
const radius = 40; // Radius of the circle
const turretWidth = 20; // Width of the turret rectangle
const turretHeight = 70; // Height of the turret rectangle

const bulletRadius = 5; // Radius of the bullet
const bulletSpeed = 5; // Speed of the bullet

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Function to resize the canvas to fill the viewport
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

// Resize the canvas when the window is resized
window.addEventListener('resize', resizeCanvas);

// Initial canvas size
resizeCanvas();

const keys = {
    ArrowLeft: false,
    ArrowRight: false,
    ArrowUp: false,
    Space: false
};

const bullets = []; // Array to hold the bullets

function drawTurret() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw the rotating turret
    ctx.save(); // Save the current state

    // Translate to the center of the turret and rotate
    ctx.translate(x, y - radius); // Move the origin to the center of the turret
    ctx.rotate(angle); // Rotate by the current angle
    
    // Draw the turret rectangle
    ctx.fillStyle = "gray";
    ctx.fillRect(-turretWidth / 2, -turretHeight, turretWidth, turretHeight);

    // Draw the circle
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    
    ctx.lineWidth = 4;
    ctx.strokeStyle = "blue";
    ctx.stroke();
    
    ctx.restore(); // Restore to the previous state
    
    // Draw bullets
    ctx.fillStyle = "black";
    bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bulletRadius, 0, 2 * Math.PI);
        ctx.fill();
    });
}

function updateBullets() {
    bullets.forEach(bullet => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        // Remove bullets that are out of bounds
        if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
            bullet.remove = true;
        }
    });

    // Filter out removed bullets
    bullets = bullets.filter(bullet => !bullet.remove);
}

function draw() {
    drawTurret();
    updateBullets();
    requestAnimationFrame(draw); // Continue the animation
}

// Handle keydown events
document.addEventListener('keydown', function(event) {
    if (keys.hasOwnProperty(event.key)) {
        keys[event.key] = true;
    }
});

// Handle keyup events
document.addEventListener('keyup', function(event) {
    if (keys.hasOwnProperty(event.key)) {
        keys[event.key] = false;
    }
});

function update() {
    // Handle rotation
    if (keys.ArrowLeft) {
        angle -= rotationSpeed; // Rotate counterclockwise
    } 
    if (keys.ArrowRight) {
        angle += rotationSpeed; // Rotate clockwise
    } 
    // Handle movement
    if (keys.ArrowUp) {
        x += moveSpeed * Math.cos(angle - (Math.PI / 2));
        y += moveSpeed * Math.sin(angle - (Math.PI / 2));
    }
    
    // Handle shooting
    if (keys.Space) {
        // Create a new bullet
        const bulletDx = bulletSpeed * Math.cos(angle - (Math.PI / 2));
        const bulletDy = bulletSpeed * Math.sin(angle - (Math.PI / 2));
        bullets.push({ x: x, y: y, dx: bulletDx, dy: bulletDy, remove: false });
        
        // Prevent continuous firing by adding a small delay
        keys.Space = false; // Set to false to require key release to fire again
    }

    updateBullets();
    draw();
}

// Start the animation
update();

</script>

</body>
</html>
