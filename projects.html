<!DOCTYPE html>
<html>
<head>
    <style>
        h1, h2 { text-align: center; }
        html, body {
            height: auto;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgb(0, 0, 0), rgb(23, 23, 23)) no-repeat fixed;
            background-size: cover;
        }
        .button {
            border: 2px solid #373737;
            color: white;
            padding: 32px 64px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 19px;
            background-size: cover;
            background-position: center;
            transition: all 0.4s;
            cursor: pointer;
            height: 100px;
        }
        .button:hover {
            background-blend-mode: overlay;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 100px;
        }
        .nav-button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color:#7b7b7b;">Welcome to my projects</h1>
    <h2 style="color:#7b7b7b;">This has all the implemented games</h2>

    <div class="nav-button">
        <a href="index.html">
            <button class="button" style="background-color: black;">Back to Main Site</button>
        </a>
        <a href="aboutme.html">
            <button class="button" style="background-color: black;">About Me!</button>
        </a>
    </div>

    <div class="container" id="button-container"></div>

    <script>
        // Button data
        const buttons = [
            { text: "Minecraft", url: "minecraft.html", bg: "Minecraft_image.png", color: "#4CAF50" },
            { text: "Retro", url: "retro.html", bg: "retroimage.png", color: "#FF8C00" },
            { text: "Messenger", url: "messenger.html", bg: "textinorsm.png", color: "#8B008B" },
            { text: "Pixel Place", url: "pixelplace.html", bg: "pixelplace.png", color: "#008B8B" },
            { text: "2048", url: "2048/index.html", bg: "2048image.png", color: "#008B8B" },
            { text: "AI", url: "ai.html", bg: "download (11).png", color: "#4A90E2" },
            { text: "Cookie Clicker", url: "cookie%20clicker/index.html", bg: "download (18).jpeg", color: "#008B8B" },
            { text: "Bitlife", url: "Bitlife/index.html", bg: "Bitlife/logo.png", color: "#357ABD" },
            { text: "Slope", url: "Slope/index.html", bg: "download (7).png", color: "#008B8B" },
            { text: "Core Ball", url: "core-ball/index.html", bg: "download (9).png", color: "#008B8B" },
            { text: "flappy bird", url: "flappybird/index.html", bg: "flappybird/download (21).jpeg", color: "#008B8B" },
            { text: "spotify", url: "spotify.html", bg: "download (12).png", color: "#228B22" }
        ];

        // Generate buttons dynamically
        const container = document.getElementById('button-container');
        buttons.forEach(button => {
            const btn = document.createElement('a');
            btn.href = button.url;
            btn.innerHTML = `<button class="button" style="
                background-image: url('${button.bg}');
                border-color: ${button.color};
                ">${button.text}</button>`;
            container.appendChild(btn);
        });
    </script>
</body>
</html>
