<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        html {
            height: auto;
            background-image: linear-gradient(rgb(0, 0, 0), rgb(23, 23, 23));
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
        }
        body {
            height: auto;
            background-attachment: fixed;
            background-size: cover;
        }
        .button {
            border: 2px solid #373737;
            color: black;
            padding: 32px 64px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button1 {
            background-color: #000000;
            border-color: #303030;
            color: rgb(255, 255, 255);
            border-radius: 19px;
        }
        .button1:hover {
            background-color: #000000;
            border-color: #a9a9a9;
            color: rgb(255, 255, 255);
        }
        .button2 {
            padding: 32px 64px;
        }
        .button3 {
            background-color: #000000;
            border-color: #303030;
            color: rgb(255, 255, 255);
            border-radius: 19px;
        }
        .button3:hover {
            background-color: #000000;
            border-color: #a9a9a9;
            color: rgb(255, 255, 255);
        }
        .button-minecraft, .button-retro, .button-textinorsm, .button-pixelplace, .button-2048, .button-lol, .button-ai {
            padding: 32px 64px;
            border-radius: 19px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            height: 100px; /* Set a fixed height for all buttons */
        }
        .button-minecraft {
            background-image: url('Minecraft_image.png');
            border: 2px solid #4CAF50;
        }
        .button-minecraft:hover {
            background-color: #4CAF50;
            background-blend-mode: overlay;
            border-color: #2E7D32;
        }
        .button-retro {
            background-image: url('retroimage.png');
            border: 2px solid #FF8C00;
        }
        .button-retro:hover {
            background-color: #FF8C00;
            background-blend-mode: overlay;
            border-color: #E65100;
        }
        .button-textinorsm {
            background-image: url('textinorsm.png');
            border: 2px solid #8B008B;
        }
        .button-textinorsm:hover {
            background-color: #8B008B;
            background-blend-mode: overlay;
            border-color: #4B0082;
        }
        .button-pixelplace {
            background-image: url('pixelplace.png');
            border: 2px solid #008B8B;
        }
        .button-pixelplace:hover {
            background-color: #008B8B;
            background-blend-mode: overlay;
            border-color: #006868;
        }
        .button-2048 {
            background-image: url('2048image.png');
            border: 2px solid #008B8B;
        }
        .button-2048:hover {
            background-color: #008B8B;
            background-blend-mode: overlay;
            border-color: #006868;
        }
        .button-lol {
            background-image: url('0v0lol.jpeg');
            border: 2px solid #008B8B;
        }
        .button-lol:hover {
            background-color: #008B8B;
            background-blend-mode: overlay;
            border-color: #006868;
        }
        .button-ai {
            background-color: #4A90E2;
            border: 2px solid #357ABD;
        }
        .button-ai:hover {
            background-color: #357ABD;
            border-color: #2A65A4;
        }
        .container {
            height: 200px;
            position: relative;
        }
        .center, .ucenter {
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .center {
            top: 40%;
        }
        .ucenter {
            top: 100%;
        }
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1 style="color:#7b7b7b;">Welcome to my projects</h1>
    <h2 style="color:#7b7b7b;">this has all the implemented games</h2>

    <div class="container">
        <div class="center">
            <a href="index.html">
                <button class="button button1">back to main site</button>
            </a>
        </div>
        <div class="ucenter">
            <a href="aboutme.html">
                <button class="button button2 button3">About Me!</button>
            </a>
        </div>
        <div class="ucenter button-row">
            <a href="minecraft.html">
                <button class="button button2 button-minecraft">Minecraft</button>
            </a>
            <a href="retro.html">
                <button class="button button2 button-retro">Retro</button>
            </a>
            <a href="messenger.html">
                <button class="button button2 button-textinorsm">Messenger</button>
            </a>
            <a href="pixelplace.html">
                <button class="button button2 button-pixelplace">Pixel Place</button>
            </a>
            <a href="2048/index.html">
                <button class="button button2 button-2048">2048</button>
            </a>
            <a href="pvp.html">
                <button class="button button2 button-lol">1v0.lol</button>
            </a>
            <a href="ai.html">
                <button class="button button2 button-ai">AI</button>
            </a>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <h2 style="color:#cdcdcd;">there's little games yet :(</h2>
</body>
</html>
