<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #slotMachine {
      border: 4px solid #16a085;
      border-radius: 10px;
      background-color: #1abc9c;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    button {
      font-size: 18px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #e74c3c;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #c0392b;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Machine ðŸŽ°</h1>
  <canvas id="slotMachine" width="300" height="150"></canvas>
  <button id="spinButton">Spin</button>

<script>
  function animate(currentTime) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = `${fontSize}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    slots.forEach((slot, index) => {
      if (currentTime >= slot.startTime && slot.spinning) {
        let elapsed = currentTime - slot.startTime;
        let duration = slot.stopTime - slot.startTime;
        let progress = Math.min(elapsed / duration, 1);

        // Calculate yOffset with easing (ease-out effect)
        let easeProgress = 1 - Math.pow(1 - progress, 3);
        slot.yOffset = -slotHeight + (easeProgress * (slotHeight + slot.totalDistance));

        if (progress >= 1) {
          // Stop spinning
          slot.spinning = false;
          slot.currentSymbol = slot.nextSymbol;
          slot.yOffset = 0;
        }
      }

      // Determine the position of the symbols
      let visibleIndex = Math.floor((slot.yOffset / slotHeight) + symbols.length) % symbols.length;
      let displaySymbol = symbols[visibleIndex];
      let nextSymbolIndex = (visibleIndex + 1) % symbols.length;
      let nextSymbol = symbols[nextSymbolIndex];

      const x = (index + 0.5) * slotWidth;

      // Draw current symbol
      ctx.fillText(displaySymbol, x, slot.yOffset % slotHeight);

      // Draw next symbol if spinning
      if (slot.spinning) {
        ctx.fillText(nextSymbol, x, (slot.yOffset % slotHeight) + slotHeight);
      }
    });

    // Draw slot borders
    for (let i = 1; i < slotCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * slotWidth, 0);
      ctx.lineTo(i * slotWidth, slotHeight);
      ctx.strokeStyle = "#16a085";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // Continue the animation if any slot is still spinning
    const anySpinning = slots.some(slot => slot.spinning);
    if (anySpinning) {
      animationRequest = requestAnimationFrame(animate);
    } else {
      cancelAnimationFrame(animationRequest);
      spinning = false;
      checkResult();
    }
  }
</script>

</body>
</html>
