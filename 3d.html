<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #controls { position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>X: <input type="range" id="xRange" min="-5" max="5" step="0.1" value="0"></label><br>
    <label>Y: <input type="range" id="yRange" min="-5" max="5" step="0.1" value="0"></label><br>
    <label>Z: <input type="range" id="zRange" min="-5" max="5" step="0.1" value="0"></label><br>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position the camera
    camera.position.z = 5;

    // Get the input sliders for controlling the cube's position
    const xRange = document.getElementById('xRange');
    const yRange = document.getElementById('yRange');
    const zRange = document.getElementById('zRange');

    // Update cube position based on input values
    function updateCubePosition() {
      cube.position.x = parseFloat(xRange.value);
      cube.position.y = parseFloat(yRange.value);
      cube.position.z = parseFloat(zRange.value);
    }

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Update cube position based on controls
      updateCubePosition();

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
