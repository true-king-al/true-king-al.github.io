<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
        #display-message {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <div id="display-message">Loading...</div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Send Message</button>
    </form>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let username;

        // Function to fetch and display the last 5 messages
        function fetchMessages() {
            const messagesRef = ref(database, 'messages');
            const latestMessagesQuery = query(messagesRef, orderByKey(), limitToLast(5));
            onValue(latestMessagesQuery, (snapshot) => {
                const data = snapshot.val();
                let displayText = 'No messages yet.';
                if (data) {
                    const messagesArray = Object.values(data);
                    displayText = messagesArray.join('<br>');
                }
                document.getElementById('display-message').innerHTML = displayText;
            });
        }

        // Function to save the message
        function saveMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            if (username && message) {
                const newMessageRef = ref(database, 'messages/' + Date.now());
                set(newMessageRef, `${username}: ${message}`)
                    .then(() => {
                        console.log('Message saved successfully');
                        document.getElementById('message-input').value = ''; // Clear input field
                        fetchMessages(); // Refresh messages
                    })
                    .catch(error => {
                        console.error('Error saving message:', error);
                    });
            }
        }

        document.getElementById('message-form').addEventListener('submit', saveMessage);

        // Prompt for username and load messages
        window.onload = function() {
            username = prompt('Enter your name:');
            if (!username) {
                username = 'Anonymous';
            }
            fetchMessages();
        }
    </script>
</body>
</html>
