<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <div id="kvdb-container"></div>
    <script>
        // Load and display the KVdb Lua script
        fetch('https://kvdb.io/LtpBRNkzQicL8pF1rGvNYJ', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `script=${encodeURIComponent(`
                kvdb.header["content-type"] = "text/html"

                if kvdb.var.name then
                    kvdb.set("hello", kvdb.var.name)
                end

                local name = kvdb.get("hello")
                if name then
                    kvdb.say("Hello " .. kvdb.escape_html(name))
                else
                    kvdb.say("Hello stranger!")
                end

                kvdb.say([[
                    <form method="post">
                    Enter your message: <input name="name">
                    <button type="submit">Save Message</button>
                    </form>
                ]])
            `)}`
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('kvdb-container').innerHTML = data;
        })
        .catch(error => {
            console.error('Error loading KVdb script:', error);
        });
    </script>
</body>
</html>
