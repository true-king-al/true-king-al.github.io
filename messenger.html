<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <h2 id="display-message">Loading...</h2>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Save Message</button>
    </form>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Prompt for the user's name
        let username = localStorage.getItem('username');
        if (!username) {
            username = prompt("Please enter your name:");
            if (username) {
                localStorage.setItem('username', username);
            } else {
                username = "Anonymous";
            }
        }

        // Function to fetch and display messages
        function fetchMessages() {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    let displayText = '';
                    for (let key in data) {
                        displayText += data[key] + '<br>';
                    }
                    document.getElementById('display-message').innerHTML = displayText;
                } else {
                    document.getElementById('display-message').innerHTML = 'No messages yet.';
                }
            });
        }

        // Function to save the message
        function saveMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            const messageText = `${username}: ${message}`;
            const newMessageRef = ref(database, 'messages/' + new Date().toISOString());
            set(newMessageRef, messageText)
                .then(() => {
                    console.log('Message saved successfully');
                })
                .catch(error => {
                    console.error('Error saving message:', error);
                });
        }

        document.getElementById('message-form').addEventListener('submit', saveMessage);

        // Load the initial messages when the page loads
        window.onload = fetchMessages;
    </script>
</body>
</html>
