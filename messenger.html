<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <h2 id="display-message">Loading...</h2>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Save Message</button>
    </form>

    <script>
        // Fetch the current message from KVdb and display it
        function fetchMessage() {
            fetch('https://kvdb.io/LtpBRNkzQicL8pF1rGvNYJ/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('display-message').textContent = data ? data : 'No message set.';
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                });
        }

        // Save the new message to KVdb
        function saveMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;

            fetch('https://kvdb.io/LtpBRNkzQicL8pF1rGvNYJ/hello', {
                method: 'POST',
                body: message,
            })
            .then(response => {
                if (response.ok) {
                    fetchMessage(); // Refresh the displayed message
                } else {
                    console.error('Failed to save message');
                }
            })
            .catch(error => {
                console.error('Error saving message:', error);
            });
        }

        document.getElementById('message-form').addEventListener('submit', saveMessage);

        // Load the initial message when the page loads
        window.onload = fetchMessage;
    </script>
</body>
</html>
