<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <h2 id="display-message">Loading...</h2>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Save Message</button>
    </form>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch and display the message
        function fetchMessage() {
            const messageRef = ref(database, 'message');
            onValue(messageRef, (snapshot) => {
                const data = snapshot.val();
                document.getElementById('display-message').textContent = data ? data : 'No message set.';
            });
        }

        // Function to save the message
        function saveMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            set(ref(database, 'message'), message)
                .then(() => {
                    console.log('Message saved successfully');
                })
                .catch(error => {
                    console.error('Error saving message:', error);
                });
        }

        document.getElementById('message-form').addEventListener('submit', saveMessage);

        // Load the initial message when the page loads
        window.onload = fetchMessage;
    </script>
</body>
</html>
