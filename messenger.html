<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            position: relative; /* Ensure positioning context for the button */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
        #display-message {
            max-height: 400px;
            overflow-y: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message-container {
            text-align: left;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .message-text {
            flex: 1;
        }
        .message-time {
            white-space: nowrap;
            margin-left: 10px;
            color: #888;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background: url('settings.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .settings-modal input[type="text"] {
            width: 100px;
        }
        .settings-modal button {
            background-color: #007BFF;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: url('backarrow.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <button class="settings-button"></button>
    <div id="display-message">Loading...</div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Send Message</button>
    </form>
    
    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <h2>Settings</h2>
        <label for="message-count">Number of messages to show:</label>
        <input type="text" id="message-count" placeholder="5">
        <button id="apply-settings">Apply</button>
        <button id="close-settings">Close</button>
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html'"></button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let username;
        let messageLimit = 10; // Default message limit

        // Function to fetch and display messages
        function fetchMessages() {
            const messagesRef = ref(database, 'messages');
            const latestMessagesQuery = query(messagesRef, orderByKey(), limitToLast(messageLimit));
            onValue(latestMessagesQuery, (snapshot) => {
                const data = snapshot.val();
                let displayText = 'No messages yet.';
                const now = Date.now();

                if (data) {
                    const messagesArray = Object.entries(data).map(([timestamp, message]) => {
                        const messageTime = new Date(parseInt(timestamp));
                        const timeDiff = now - messageTime.getTime();
                        const minutes = Math.floor(timeDiff / 60000); // Time difference in minutes
                        const hours = Math.floor(minutes / 60);
                        const displayDiff = hours > 0 ? `${hours}h` : `${minutes}m`;
                        return `
                            <div class="message-container">
                                <div class="message-text">${message}</div>
                                <div class="message-time">${displayDiff} ago</div>
                            </div>
                        `;
                    }).reverse();
                    displayText = messagesArray.join('');
                }

                document.getElementById('display-message').innerHTML = displayText;
            });
        }

        // Function to save the message
        function saveMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            if (username && message) {
                const newMessageRef = ref(database, 'messages/' + Date.now());
                set(newMessageRef, `${username}: ${message}`)
                    .then(() => {
                        console.log('Message saved successfully');
                        document.getElementById('message-input').value = ''; // Clear input field
                        fetchMessages(); // Refresh messages
                    })
                    .catch(error => {
                        console.error('Error saving message:', error);
                    });
            }
        }

        // Open settings modal
        document.querySelector('.settings-button').addEventListener('click', () => {
            document.getElementById('settings-modal').style.display = 'block';
        });

        // Apply settings
        document.getElementById('apply-settings').addEventListener('click', () => {
            const count = parseInt(document.getElementById('message-count').value);
            if (!isNaN(count) && count > 0) {
                messageLimit = count;
                fetchMessages(); // Refresh messages with new limit
                document.getElementById('settings-modal').style.display = 'none';
            } else {
                alert('Please enter a valid number.');
            }
        });

        // Close settings modal
        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-modal').style.display = 'none';
        });

        document.getElementById('message-form').addEventListener('submit', saveMessage);

        // Prompt for username and load messages
        window.onload = function() {
            username = prompt('Enter your name:');
            if (!username) {
                username = 'Anonymous';
            }
            fetchMessages();
        }
    </script>
</body>
</html>
