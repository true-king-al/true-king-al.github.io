<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            position: relative; /* Ensure positioning context for the button */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
        #display-message {
            max-height: 400px;
            overflow-y: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message-container {
            text-align: left;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .message-text {
            flex: 1;
        }
        .message-time {
            white-space: nowrap;
            margin-left: 10px;
            color: #888;
        }
        .delete-button {
            display: none; /* Hidden by default */
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            line-height: 2px;
            padding: 5px;
            height: 20px;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background: url('settings.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: black;
            background: url('download (8).png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .settings-modal input[type="text"] {
            width: 100px;
        }
        .settings-modal button {
            background-color: #007BFF;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: url('backarrrow.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <button class="settings-button"></button>
    <div id="display-message">Loading...</div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Send Message</button>
    </form>
    
    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <h2>Settings</h2>
        <label for="message-count">Number of messages to show:</label>
        <input type="text" id="message-count" placeholder="5">
        <button id="apply-settings">Apply</button>
        <button id="close-settings">Close</button>
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html'"></button>

    <button class="profile-button" onclick="window.location.href='login-signup.html'"></button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue, query, orderByKey, limitToLast, get } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };
// Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let username;
    let firstName;
    let isActivated = false;
    let messageLimit = 10; // Default message limit
    let isAdmin = false;

    // List of forbidden words
    const forbiddenWords = ['nigger', 'nigga', 'nÂ¡gger', 'n!gger', 'nega'];

    // Function to check if text contains forbidden words
    function containsForbiddenWords(text) {
        return forbiddenWords.some(word => text.toLowerCase().includes(word));
    }

    // Function to check if the user is activated
    async function checkActivationStatus(username) {
        const userRef = ref(database, 'users/' + username);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
            const userData = snapshot.val();
            return userData.activated === true;
        } else {
            return false;
        }
    }

    // Function to save the message
    async function saveMessage(event) {
        event.preventDefault();
        const message = document.getElementById('message-input').value;

        if (username && firstName && message) {
            // Check if the user's account is activated before sending the message
            const activated = await checkActivationStatus(username);
            if (!activated) {
                alert('Your account is not activated. Please contact the admin to activate it.');
                return;
            }
            username = localStorage.getItem('username');
            firstName = localStorage.getItem('userFirstName');

            if (!username || !firstName) {
                alert('You need to log in first.');
                //window.location.href = 'login-signup.html'; // Redirect to login if not logged in
                return;
            }

            // Check for forbidden words
            if (containsForbiddenWords(message)) {
                alert('Your message contains forbidden words and cannot be sent.');
                return;
            }

            const newMessageRef = ref(database, 'messages/' + Date.now());
            set(newMessageRef, `${firstName}: ${message}`)
                .then(() => {
                    console.log('Message saved successfully');
                    document.getElementById('message-input').value = ''; // Clear input field
                    fetchMessages(); // Refresh messages
                })
                .catch(error => {
                    console.error('Error saving message:', error);
                });
        }
    }

    // Function to fetch and display messages
    function fetchMessages() {
        const messagesRef = ref(database, 'messages');
        const latestMessagesQuery = query(messagesRef, orderByKey(), limitToLast(messageLimit));
        onValue(latestMessagesQuery, (snapshot) => {
            const data = snapshot.val();
            let displayText = 'No messages yet.';
            const now = Date.now();

            if (data) {
                const messagesArray = Object.entries(data).map(([timestamp, message]) => {
                    const messageTime = new Date(parseInt(timestamp));
                    const timeDiff = now - messageTime.getTime();
                    const minutes = Math.floor(timeDiff / 60000); // Time difference in minutes
                    const hours = Math.floor(minutes / 60);
                    const displayDiff = hours > 0 ? `${hours}h` : `${minutes}m`;
                    return `
                        <div class="message-container" data-timestamp="${timestamp}">
                            <div class="message-text">${message}</div>
                            <div class="message-time">${displayDiff} ago</div>
                            <button class="delete-button">X</button>
                        </div>
                    `;
                }).reverse();
                displayText = messagesArray.join('');
            }

            document.getElementById('display-message').innerHTML = displayText;

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-button').forEach(button => {
                const container = button.closest('.message-container');
                const timestamp = container.getAttribute('data-timestamp');
                button.addEventListener('click', () => deleteMessage(timestamp));
            });

            // Hide delete buttons initially
            if (isAdmin) {
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.style.display = 'inline';
                });
            }
        });
    }

    // Function to delete a message
    function deleteMessage(timestamp) {
        if (isAdmin) {
            const messageRef = ref(database, 'messages/' + timestamp);
            remove(messageRef)
                .then(() => {
                    console.log('Message deleted successfully');
                    fetchMessages();
                })
                .catch(error => console.error('Error deleting message:', error));
        }
    }

    // Set username and first name on page load
    window.onload = async function () {
        username = localStorage.getItem('username');
        firstName = localStorage.getItem('userFirstName');

        if (!username || !firstName) {
            alert('You need to log in first.');
            //window.location.href = 'login-signup.html'; // Redirect to login if not logged in
            
        }

        isActivated = await checkActivationStatus(username);
        if (!isActivated && username) {
            alert('Your account is not activated. Please contact the admin.');
        }

        fetchMessages();
    };

    // Attach the form submission to saveMessage function
    document.getElementById('message-form').addEventListener('submit', saveMessage);

    // Admin mode trigger (via keyboard shortcut)
    window.addEventListener('keydown', (event) => {
        if (event.altKey && event.key === 'd') {
            checkAdmin();
        }
    });
    </script>
</body>
</html>
