name: Deploy OpenAI Proxy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy proxy
        run: |
          npm run deploy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
