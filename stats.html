<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #live-user-display, #total-visitors-display {
            font-size: 24px;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Website Statistics</h1>
    <p id="total-visitors-display">Loading total visitors...</p>
    <p id="live-user-display">Loading live user count...</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Listen for active users count
        const activeUsersRef = ref(database, 'activeUsers');
        onValue(activeUsersRef, (snapshot) => {
            const activeUsers = snapshot.val();
            const count = activeUsers ? Object.keys(activeUsers).length : 0;
            document.getElementById('live-user-display').textContent = `Currently Online: ${count}`;
        });

        // Listen for total visitors count
        const totalVisitorsRef = ref(database, 'totalVisitors');
        onValue(totalVisitorsRef, (snapshot) => {
            const total = snapshot.val() || 0;
            document.getElementById('total-visitors-display').textContent = `Total Visitors: ${total}`;
        });
    </script>
</body>
</html>
