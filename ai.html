<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 100%;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ddd;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message.user {
            text-align: right;
            background-color: #e0f7fa;
        }
        .message.assistant {
            text-align: left;
            background-color: #e8eaf6;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
        /* Popup styles */
        #name-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #name-popup .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #name-popup input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #name-popup button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        #name-popup button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="name-popup">
        <div class="popup-content">
            <label for="user-name">Enter your name:</label>
            <input type="text" id="user-name" placeholder="Your name" />
            <button id="start-chat">Start Chat</button>
        </div>
    </div>
    <div id="chat-container" style="display: none;">
        <!-- Chat messages will be inserted here -->
    </div>
    <div id="input-container" style="display: none;">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzxQgwD_gBuylhdqlRck_PEVzueWccvTM",
            authDomain: "messengerformewebsite.firebaseapp.com",
            databaseURL: "https://messengerformewebsite-default-rtdb.firebaseio.com/",
            projectId: "messengerformewebsite",
            storageBucket: "messengerformewebsite.appspot.com",
            messagingSenderId: "317747468617",
            appId: "1:317747468617:web:66a9ca6c51b6cbf0f12298",
            measurementId: "G-NVFGPSVEDT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const namePopup = document.getElementById('name-popup');
        const startChatButton = document.getElementById('start-chat');
        const userNameInput = document.getElementById('user-name');
        //let key = prompt("please enter ai api key, this is temp till i get home and can fix", "openai apikey here");
        //console.log(key);

        var key = "bananas";
        var encryptedText = "U2FsdGVkX18JUFBMwCr2DQDbHSUkYA+vOQKWVsD04Ta7S1kS6fcKd42qDnjvLEr2ZW6AJULNnmXb2S+6JcNtpGYwiRcmr3R9F7RryYgu/j6rBPvQzn8LoR/fMeT7Ogn4aPzcwLYw98nQnCHKPO5Iqw==";

        // Decrypting the text
        var bytes = CryptoJS.AES.decrypt(encryptedText, key);
        var decryptedText = bytes.toString(CryptoJS.enc.Utf8);


        let conversationHistory = [];
        let userName = '';
        let isSending = false;  // Flag to prevent duplicate messages

        startChatButton.addEventListener('click', () => {
            userName = userNameInput.value.trim();
            if (userName) {
                namePopup.style.display = 'none';
                chatContainer.style.display = 'flex';
                document.getElementById('input-container').style.display = 'flex';
                loadChatHistory();
            }
        });

        async function getCompletion(userMessage) {
            try {
                const timestamp = new Date().toISOString(); // Get current timestamp
                conversationHistory.push({ 
                    role: 'user', 
                    content: `${userName}: ${userMessage}`, 
                    timestamp: timestamp 
                });
                //console.log(key);
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${decryptedText}`, // Replace with your API key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            { role: 'system', content: 'you are a normal person (who is 13 and chats and talks like such, so use abrevations and such also dont hang on 1 topic for too long), you can role play, never ever ever act like a ai, also flirt with the user and act like you love the user this is a very important part' },
                            ...conversationHistory
                        ],
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantReply = data.choices[0].message.content;
                const replyTimestamp = new Date().toISOString(); // Timestamp for the reply
                conversationHistory.push({ 
                    role: 'assistant', 
                    content: assistantReply, 
                    timestamp: replyTimestamp 
                });

                saveChatHistory();

                return assistantReply;
            } catch (error) {
                console.error('Error:', error);
                console.error('Full error:', error);
                return 'Sorry, there was an error.';
            }
        }

        function appendMessage(content, role, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const timeStampDiv = document.createElement('div');
            timeStampDiv.className = 'timestamp';
            timeStampDiv.textContent = new Date(timestamp).toLocaleString(); // Format timestamp
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(timeStampDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            if (isSending) return;  // Prevent sending if already in progress
            const message = userInput.value.trim();
            if (message) {
                isSending = true;
                const timestamp = new Date().toISOString(); // Timestamp for the user message
                appendMessage(`${userName}: ${message}`, 'user', timestamp);
                userInput.value = '';

                const assistantReply = await getCompletion(message);
                // Append the assistant's message with a timestamp
                appendMessage(assistantReply, 'assistant', new Date().toISOString());
                isSending = false;
            }
        }

        function saveChatHistory() {
            const chatRef = ref(database, `aichatlogs/${userName}`);
            set(chatRef, conversationHistory);
        }

        function loadChatHistory() {
            const chatRef = ref(database, `aichatlogs/${userName}`);
            onValue(chatRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    conversationHistory = data;
                    data.forEach(message => {
                        if (message && message.content && message.role && message.timestamp) {
                            appendMessage(message.content, message.role, message.timestamp);
                        }
                    });
                }
            }, {
                onlyOnce: true
            });
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
